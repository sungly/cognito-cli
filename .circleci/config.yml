version: 2.1
commands:
    npm-auth:
        description: Authenticate with registry
        steps:
            - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
jobs:
    test:
        working_directory: ~
        docker:
            - image: node:12.0.0
        steps:
            - checkout
            - npm-auth
            - run:
                  name: Update npm
                  command: npm install npm@latest -g
            - run:
                  name: NPM Audit
                  command: npm run audit
            - run:
                  name: Install dependencies
                  command: npm install
            - run:
                  name: build
                  command: npm run build

    release:
        working_directory: ~
        docker:
            - image: node:12.0.0
        steps:
            - checkout
            - npm-auth
            - run:
                  name: Install dependencies
                  command: npm ci
            - run:
                  name: Release
                  command: npm run release

workflows:
    version: 2
    audit-test-release:
        jobs:
            - build:
                  context: auth
            - release:
                  context: auth
                  filters:
                      branches:
                          only: master
                  requires:
                      - build
